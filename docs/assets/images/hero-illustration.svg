<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Grid -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0,123,255,0.1)" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#smallGrid)"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0,123,255,0.2)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  
  <!-- AI/ML Testing Visual Elements -->
  <!-- Brain representing AI -->
  <ellipse cx="400" cy="280" rx="150" ry="180" fill="none" stroke="#007bff" stroke-width="4" opacity="0.8"/>
  <path d="M250 280 Q325 150 400 280 Q475 410 550 280" fill="none" stroke="#007bff" stroke-width="4"/>
  <path d="M325 220 Q400 320 475 220" fill="none" stroke="#007bff" stroke-width="4"/>
  
  <!-- Nodes and Connections -->
  <circle cx="300" cy="200" r="15" fill="#007bff" opacity="0.8"/>
  <circle cx="350" cy="150" r="10" fill="#007bff" opacity="0.7"/>
  <circle cx="400" cy="180" r="12" fill="#007bff" opacity="0.9"/>
  <circle cx="450" cy="150" r="10" fill="#007bff" opacity="0.7"/>
  <circle cx="500" cy="200" r="15" fill="#007bff" opacity="0.8"/>
  <circle cx="320" cy="250" r="8" fill="#007bff" opacity="0.6"/>
  <circle cx="360" cy="280" r="12" fill="#007bff" opacity="0.8"/>
  <circle cx="400" cy="240" r="10" fill="#007bff" opacity="0.7"/>
  <circle cx="440" cy="280" r="12" fill="#007bff" opacity="0.8"/>
  <circle cx="480" cy="250" r="8" fill="#007bff" opacity="0.6"/>
  <circle cx="340" cy="330" r="10" fill="#007bff" opacity="0.7"/>
  <circle cx="400" cy="350" r="15" fill="#007bff" opacity="0.9"/>
  <circle cx="460" cy="330" r="10" fill="#007bff" opacity="0.7"/>
  
  <!-- Connections between nodes -->
  <path d="M300 200 L350 150 L400 180 L450 150 L500 200" fill="none" stroke="#007bff" stroke-width="2" opacity="0.6"/>
  <path d="M320 250 L360 280 L400 240 L440 280 L480 250" fill="none" stroke="#007bff" stroke-width="2" opacity="0.6"/>
  <path d="M340 330 L400 350 L460 330" fill="none" stroke="#007bff" stroke-width="2" opacity="0.6"/>
  <path d="M300 200 L320 250 M350 150 L360 280 M400 180 L400 240 M450 150 L440 280 M500 200 L480 250" fill="none" stroke="#007bff" stroke-width="2" opacity="0.4"/>
  <path d="M320 250 L340 330 M360 280 L400 350 M440 280 L460 330 M480 250 L460 330" fill="none" stroke="#007bff" stroke-width="2" opacity="0.4"/>
  
  <!-- Testing Elements -->
  <rect x="250" y="420" width="300" height="30" rx="5" fill="none" stroke="#28a745" stroke-width="3"/>
  <rect x="250" y="420" width="210" height="30" rx="5" fill="#28a745" opacity="0.7"/>
  <text x="400" y="442" font-family="sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Testing Progress</text>
  
  <!-- Check marks and quality indicators -->
  <circle cx="280" cy="480" r="20" fill="#28a745" opacity="0.8"/>
  <path d="M270 480 L280 490 L295 475" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="350" cy="480" r="20" fill="#28a745" opacity="0.8"/>
  <path d="M340 480 L350 490 L365 475" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="420" cy="480" r="20" fill="#ffc107" opacity="0.8"/>
  <text x="420" y="487" font-family="sans-serif" font-size="20" fill="white" text-anchor="middle">!</text>
  
  <circle cx="490" cy="480" r="20" fill="#dc3545" opacity="0.8"/>
  <path d="M483 473 L497 487 M497 473 L483 487" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Data Flows -->
  <path d="M200 120 C250 150, 300 80, 350 120" fill="none" stroke="#007bff" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M450 120 C500 150, 550 80, 600 120" fill="none" stroke="#007bff" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="400" y="80" font-family="sans-serif" font-size="24" fill="#212529" text-anchor="middle" font-weight="bold">AI/ML Testing</text>
  <text x="400" y="110" font-family="sans-serif" font-size="16" fill="#6c757d" text-anchor="middle">Quality • Reliability • Fairness</text>
</svg>
